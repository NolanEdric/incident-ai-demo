<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Brat Embedding (minimal example)</title>
    <link rel="stylesheet" type="text/css" href="css/style-vis.css">
    <script type="text/javascript" src="js/head.js"></script>
</head>

<body>

    <!-- load all the libraries upfront, which takes forever. -->
    <script type="text/javascript" src="js/brat_loader.js"></script>


    <!-- let's do the configuration -->
    <script type="text/javascript">
        var collData = {
            entity_types: [
                {
                    type: 'Product',
                    labels: ['Product'],
                    bgColor: '#50ffbe',
                    borderColor: 'darken'
                },
                {
                    type: 'Chemical',
                    labels: ['Chemical'],
                    bgColor: '#fccffb',
                    borderColor: 'darken'
                },
                {
                    type: 'Storage',
                    labels: ['Storage'],
                    bgColor: '#f5c62b',
                    borderColor: 'darken'
                },
                {
                    type: 'Process',
                    labels: ['Process'],
                    bgColor: '#fff966',
                    borderColor: 'darken'
                },
                {
                    type: 'Incident',
                    labels: ['Incident'],
                    bgColor: '#f8697b',
                    borderColor: 'darken'
                },
                {
                    type: 'Test',
                    labels: ['Test'],
                    bgColor: '#b588cf',
                    borderColor: 'darken'
                },
                {
                    type: 'Damage_Property',
                    labels: ['Damage_Property'],
                    bgColor: '#f0ff50',
                    borderColor: 'darken'
                },
                {
                    type: 'Damage_Human',
                    labels: ['Damage_Human'],
                    bgColor: '#f5c62b',
                    borderColor: 'darken'
                },
                {
                    type: 'Cause',
                    labels: ['Cause'],
                    bgColor: '#fccffb',
                    borderColor: 'darken'
                },
                {
                    type: 'Event_Leak',
                    labels: ['Event_Leak'],
                    bgColor: '#f8697b',
                    borderColor: 'darken'
                },
                {
                    type: 'Event_others',
                    labels: ['Event_others'],
                    bgColor: '#b588cf',
                    borderColor: 'darken'
                }
            ]
        };
    </script>

    <!-- we simply call it inside a script element -->
    <script type="text/javascript">
// var docData = {
//     text     : "Ed O'Kelley was the man who shot the man who shot Jesse James.",
//     entities : [
//         ['T1', 'Person', [[0, 11]]],
//         ['T2', 'Person', [[20, 23]]],
//         ['T3', 'Person', [[37, 40]]],
//         ['T4', 'Person', [[50, 61]]],
//     ],
// };
    </script>


    <!-- the visualization will be embedded here. we'll just need to tell
brat the div ID in a Util.embed() call-->
    <div id="embedding-entity-example"></div>


    <script type="text/javascript">
        function displayMessage(evt) {
            head.ready(function () {
                // Evaluate the code from the example (with ID
                // 'embedding-entity-example') and show it to the user
                Util.embed('embedding-entity-example', $.extend({}, collData),
                    $.extend({}, JSON.parse(evt.data)), webFontURLs);
            });
        }

        if (window.addEventListener) {
            // For standards-compliant web browsers
            window.addEventListener("message", displayMessage, false);
        }
        else {
            window.attachEvent("onmessage", displayMessage);
        }
    </script>

</body>

</html>
